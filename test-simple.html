<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Test</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script>
        console.log('Script started');
        console.log('React loaded:', typeof React !== 'undefined');
        console.log('ReactDOM loaded:', typeof ReactDOM !== 'undefined');
        console.log('Babel loaded:', typeof Babel !== 'undefined');
    </script>

    <script type="text/babel">
        console.log('Babel script executing');

        function TestApp() {
            return React.createElement('div', null,
                React.createElement('h1', null, 'If you see this, React is working!')
            );
        }

        ReactDOM.render(React.createElement(TestApp), document.getElementById('root'));
        console.log('Render complete');
    </script>
</body>
</html>
